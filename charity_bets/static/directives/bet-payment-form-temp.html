<div class="modal-bg">


    <form id="payment-form" ng-submit="vm.sendStripe(bet)" class="user-stripe-form">
      <span class="payment-errors"></span>
      <h3>Pay With Stripe</h3>
      <span class="stripe-detail-label">Bet:</span><span>{{vm.bet.amount | currency}}</span>
      <div class="form-row">
        <label>
          <span>Card Number</span>
          <input type="text" size="20" ng-model="vm.card.number" data-stripe="number"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Expiration (MM/YYYY)</span>
          <input type="text" size="2" ng-model="vm.card.exp_month" data-stripe="exp-month"/>
        </label>
        <span> / </span>
        <input type="text" size="4" ng-model="vm.card.exp_year" data-stripe="exp-year"/>
      </div>

      <div class="form-row">
        <label>
          <span>CVC</span>
          <input type="text" size="4" ng-model="vm</button>.card.cvc" data-stripe="cvc"/>
        </label>
      </div>

      <button class="stripe-form-submit-button" type="submit">Pay with Stripe</button>
    </form>
    <button class="close-modal">x</button>
</div>
