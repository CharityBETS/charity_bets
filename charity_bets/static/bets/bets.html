<header class="site-header" ng-include="'/static/nav/app-nav.html'"></header>

<div class="bets-secondary-action-div">
  <h2 class="bets-page-header">Bets</h2>

  <div class="filter-sort-wrap">
    <div class="bets-filter">
      <button ng-click="vm.filterBetAll();vm.filter='all'" class="bets-filter" ng-class="vm.betsFilterClassName">All</button>
      <button ng-click="vm.filterBetActive();vm.filter='active'" class="bets-filter" ng-class="vm.betsFilterClassName">Active</button>
      <button ng-click="vm.filterBetComplete();vm.filter='complete'" class="bets-filter" ng-class="vm.betsFilterClassName">Complete</button>
      <button ng-click="vm.filterBetPending();vm.filter='pending'" class="bets-filter" ng-class="vm.betsFilterClassName">Pending</button>
    </div>
    <div class="bets-sort">
      <button ng-click="vm.sortFunding();vm.sort='total_money_raised'" class="bets-sort">Funding</button>
      <button ng-click="vm.sortBetSize();vm.sort='amount'" class="bets-sort">Bet Size</button>
      <button ng-click="vm.sortDate();vm.sort='id'" class="bets-sort">Date</button>
    </div>
  </div>
</div>


<ul class="bets-ul">
  <li class="bets-li" ng-repeat="bet in vm.bets" ng-click="vm.goToBet(bet.id)">

  <div class="bets-flex-container">

    <div class="bets-section-1">
      <div class="bets-title">
        <a href="#/bet/{{bet.id}}">{{bet.title}}</a>
      </div>
      <div ng-show="bet.winner_name !== null" class="bet-status number">
        <div id="stat-title-label-winner">Winner</div>
      {{bet.winner_name}}
      </div>
      <div class="bets-date">
        {{bet.date | date:'EEEE, MMM d'}}
      </div>
      <div class="bets-amount">
        {{bet.amount | currency:"$":0}}
      </div>
    </div>

    <!-- <div class="prize-purse">
      {{}}
    </div> -->
    <div class="bets-section-2">
      <div class="profile-wrap creator-wrap">
        <div class="creator-pic-div">
          <img class="bets-pic" src="http://graph.facebook.com/{{bet.creator_facebook_id}}/picture?type=large"></img>
        </div>
        <div class="bets-users">
          <a href="#/user/user-profile/{{bet.creator}}">{{bet.creator_name}}</a>
        </div>
        <div></div>
      </div>
    </div>

    <div class="bets-section-3">
      <div class="profile-wrap challenger-wrap">
        <div class="challenger-pic">
          <img class="bets-pic" src="http://graph.facebook.com/{{bet.challenger_facebook_id}}/picture?type=large"></img>
        </div>
        <div class="bets-users">
          <a href="#/user/user-profile/{{bet.challenger}}">{{bet.challenger_name}}</a>
        </div>
      </div>
    </div>

  </div>

  </li>
</ul>
